<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易聊天室</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            margin: 0;
            padding: 20px;
        }
        #chat {
            border: 1px solid #ccc;
            padding: 15px;
            height: 300px;
            width: 80%;
            overflow-y: scroll;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border-radius: 8px;
        }
        #message {
            width: calc(100% - 120px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        #send {
            width: 90px;
            padding: 12px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.3s;
            margin-left: 10px;
        }
        #send:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        .message {
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            background: #f1f1f1;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <!-- 引入Parse SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/2.19.0/parse.min.js"></script>
</head>
<body>
    <h1>简易聊天室</h1>
    <div id="chat"></div>
    <div style="display: flex; width: 80%;">
        <input type="text" id="message" placeholder="输入消息">
        <button id="send">发送</button>
    </div>

    <script>
        // 使用你的Back4App配置初始化Parse
        Parse.initialize("Z3gpdhF9Bl6DUCOE9y2NCzIBkOWaab7ZRFLFjZts", "7KShmn3scDvwhVLRn96DSjKmS6g8rU5XpFrcSAOF");
        Parse.serverURL = 'https://parseapi.back4app.com/';

        const chat = document.getElementById('chat');
        const messageInput = document.getElementById('message');
        const sendButton = document.getElementById('send');

        // 监听新的消息
        const query = new Parse.Query('Messages');
        query.ascending('createdAt');
        query.find().then(messages => {
            messages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.textContent = message.get('content');
                messageElement.classList.add('message');
                chat.appendChild(messageElement);
                chat.scrollTop = chat.scrollHeight;
            });
        });

        // 发送消息
        sendButton.addEventListener('click', () => {
            const message = new Parse.Object('Messages');
            message.set('content', messageInput.value);
            message.save().then(() => {
                const messageElement = document.createElement('div');
                messageElement.textContent = messageInput.value;
                messageElement.classList.add('message');
                chat.appendChild(messageElement);
                chat.scrollTop = chat.scrollHeight;
                messageInput.value = '';
            });
        });
    </script>
</body>
</html>
