    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易聊天室</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }
        #message { width: calc(100% - 100px); }
        #send { width: 80px; }
    </style>
    <!-- 引入Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-database.js"></script>
</head>
<body>
    <h1>简易聊天室</h1>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="输入消息">
    <button id="send">发送</button>

    <script>
        // 使用你的Firebase配置初始化应用
        const firebaseConfig = {
            apiKey: "AIzaSyA5XT_LL-hUDliUoniY22q5vV9Jm9wX-j0",
            authDomain: "nomoney-114514.firebaseapp.com",
            projectId: "nomoney-114514",
            storageBucket: "nomoney-114514.firebasestorage.app",
            messagingSenderId: "1047406585035",
            appId: "1:1047406585035:web:38ff913067de1a7b9fa74e",
            measurementId: "G-P2Z5QM64W7"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const chat = document.getElementById('chat');
        const messageInput = document.getElementById('message');
        const sendButton = document.getElementById('send');

        // 监听新的消息
        db.ref('messages').on('child_added', snapshot => {
            const message = snapshot.val();
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            chat.appendChild(messageElement);
            chat.scrollTop = chat.scrollHeight;
        });

        // 发送消息
        sendButton.addEventListener('click', () => {
            const message = messageInput.value;
            db.ref('messages').push(message);
            messageInput.value = '';
        });
    </script>
</body>
</html>
