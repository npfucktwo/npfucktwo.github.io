<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>捐款窗口</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            border-radius: 10px;
        }
        button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        img {
            width: 250px; /* 调整图片大小 */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>捐款</h1>
        <p>感谢您的支持！请扫描以下QR Code进行捐款。</p>
        <img src="zfb.jpg" alt="支付宝二维码">
        <img src="wx.jpg" alt="微信二维码">
    </div>
</body>
</html>
